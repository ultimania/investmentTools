{% extends '_base.html' %}

{% block content %}
<section class="fdb-block" data-block-type="contents" data-id="1" draggable="true">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 col-lg-5">
        <h1>ユーザ登録解除</h1>
      </div>
    </div>
    <div class="row-10"></div>
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
        <div class="row mt-4">
          <h2>ユーザ{{ object }}を解除しますか？</h2>
        </div>
        <div class="row">
          <form method="post">
            <input class="btn btn-secondary" type="submit" value="登録解除" />
            {% csrf_token %}
          </form>
        </div>
      </div>
      <div class="col-12 col-md-6 ml-md-auto mt-4 mt-md-0">
        <img alt="image" class="img-fluid" src="https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//shapes/2.svg">
      </div>
    </div>
  </div>
</section>
{% endblock %}
