{% extends '_base.html' %}
{% load static %}

{% block content %}
<script type="text/javascript">
    var list = {{ df|safe }}
</script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="{% static "javascripts/chart.js" %}"></script>

<section class="fdb-block fp-active" data-block-type="contents" data-id="1" draggable="true">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 mb-4 mb-md-0">
        <div id="chart_div" style="width: 100%; height: 400px; border: 1px solid #aaa;" class="img-fluid">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-5 ml-md-auto text-left">
      <h2>{{ context.name }} ( {{ context.screen_name }} )</h2>
      <p class="lead"> {{ context.description }} </p>
      <p><a class="btn btn-secondary mt-4" href="https://www.froala.com">Download</a></p>
    </div>
  </div>
</section>
{% endblock %}
