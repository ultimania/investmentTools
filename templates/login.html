{% extends '_base.html' %}
{% load static %}

{% block content %}
<section class="fdb-block py-0 fp-active" data-block-type="forms" data-id="1" draggable="true">
  <div class="container py-5 my-5" style="background-image: url(https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//shapes/4.svg);">
    <div class=" row justify-content-end">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
        <div class="fdb-box">
          <div class="row">
            <div class="col">
              <h1>Sign In</h1>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <a href="{% url 'mytrade:signup' %}" class='nav-link'>
                <button class="btn btn-secondary" type="button">Sign In</button>
              </a>
            </div>
            <div class="col">
              <a href="{% url 'mytrade:signup' %}" class='nav-link'>
                <button class="btn btn-primary" type="button">Sign Up</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
