{% extends '_base.html'  %}

{% block content %}
<section class="fdb-block pt-0 fp-active" style="background-image: url(https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//shapes/8.svg)" data-block-type="contacts" data-id="1" draggable="true">
  <div class="bg-gray">
    <div class="container">
      <div class="row-100"></div>
      <div class="row text-left">
        <div class="col-8">
          <h1>Sign Up</h1>
        </div>
      </div>
      <div class="row-100"></div>
    </div>
  </div>
  <div class="container bg-r">
    <div class="row-100"></div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-5">
        <h2>ユーザ登録</h2>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
